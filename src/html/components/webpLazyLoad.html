<picture class="@@pictureClass" role="@@imgRole" >
	<source
		srcset=""
		data-srcset="@@webpSrc"
		type="image/webp"
		loading=lazy
	>
	<img
		src=""
		data-src="@@imgDataSrc"
		alt="@@imgAlt"
		class="@@imgClass"
		loading=lazy
		width="@@imgWidth"
		height="@@imgHeight"
		aria-roledescription="@@ariaRoledescription"
		ghiw-exclude
	/>
</picture>
